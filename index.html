<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <div>

      <!-- Intestazione prodotto ScooterLim -->
      <header>
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- Opzioni selezionabili -->
      <nav>
        <div>
          <button name="button">Prenota</button>
          <button name="button">Termina Prenotazione</button>
          <button name="button">Accendi Luci</button>
        </div>
      </nav>

      <!-- Monopattini disponibili -->
      <main>

        <section> <!-- Monopattino 1 -->
          <div>
            <input type="checkbox">
            <span class="monopattini">Monopattino Gino22</span>
            <div class="arrow"> Via Guadalametri - a 220 metri da te</div>
            <div>Stato carica:</div>
            <div class="carica"></div>
          </div>
        </section>

        <section> <!-- Monopattino 2 -->
          <div>
            <input type="checkbox">
            <span class="monopattini">Monopattino Mike 24</span>
            <div class="arrow"> Via Ricciardoni - a 420 metri da te</div>
            <div>Stato carica:</div>
            <div class="carica2"></div>
          </div>
        </section>

        <section> <!-- Monopattino 3 -->
          <div>
            <input type="checkbox">
            <span class="monopattini">Monopattino Fede154</span>
            <div class="arrow"> Via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
            <div class="carica3"></div>
          </div>
        </section>

      </main>
    </div>
  </body>
</html>
